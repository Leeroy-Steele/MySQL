<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Services</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- my local files -->
    <script src="script.js"></script>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
        

        <div class="container text-center">
            <h1 class="">Student Services</h1>

            <br>

              <!-- buttons / inputs start here -->

              <div class="input-group mb-3">  
                <div class="input-group-prepend">
                  <button onclick="deleteOne()" class="btn btn-outline-secondary" type="button">Delete by name</button>
                </div>
                <input  id="deleteTextInput" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button onclick="showOne()" class="btn btn-outline-secondary" type="button">Show by name</button>
                </div>
                <input id="showOneTextInput" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
              </div>
            
            <br>

            <!-- table starts here -->

            <table class="table table-striped" id="tableParent">
                <thead id="tableHead"></thead>
                <tbody class="text-left" id="tableBody">
                    <!-- table content goes here -->
                </tbody>
            </table>

            <br>

            <!-- form starts here -->

            <form style="max-width:600px ;">

              <h4>Add new entry form</h1>
                
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
 
              </div>
              <button type="button" class="btn btn-primary">Add entry</button>
            </form>
        </div>


        <!-- reference only -->

</body>
</html>
